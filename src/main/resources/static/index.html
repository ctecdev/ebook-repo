    <!-- Add your site or application content here -->
    <div class="header">    
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

			<a class="navbar-brand" href="#!/">
            	<img class="icon-bar" src="images/ebook.png">
            	BOOK REPOSITORY
			</a> 
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
      		
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ng-href="#!/books">Books</a></li>
              <li><a ng-href="#!/categories">Categories</a></li>
              <li><a ng-href="#!/users">Users</a></li>
            </ul>
            <ul ng-hide="auth" class="nav navbar-nav navbar-right">
                <li>
                    <button ng-click="openLoginModal()">Log in</button>
                </li>
            </ul>
            <ul ng-show="auth" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        {{ auth.firstName }} {{ auth.lastName }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="clickEditUser(auth)" data-toggle="modal" data-target="#editUserModal">Edit My Profile</a></li>
                        <li><a href="" ng-click="clickEditPassword(auth)" data-toggle="modal" data-target="#changePasswordModal">Change My Password</a></li>
                        <li><a href="" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
                <li ng-show="auth.type == 'admin'" class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Manager <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a ng-href="#!/categories">Manage Categories</a></li>
                        <!-- li><a ng-href="#!/languages">Manage Languages</a></li -->
                        <li><a ng-href="#!/users">Manage Users</a></li>
                    </ul>
                </li>
            </ul>
          </div>
          
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<!-- START login -->
<div ng-if="modalType === 'login'">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">x</button>
        <h4 class="modal-title" id="myModalLabel">LOGIN</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="well">
                    <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                        <div class="form-group">
                            <label for="username" class="control-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="example: $n<ae5.;U2=fRkK5VX">
                            <span class="help-block"></span>
                        </div>
                        <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                        <!-- div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember" id="remember"> Remember login
                            </label>
                            <p class="help-block">(if this is a private computer)</p>
                        </div -->
                        <button type="submit" class="btn btn-success btn-block">LOGIN</button>
                        <!-- a href="/forgot/" class="btn btn-default btn-block">Help to login</a -->
		            </form>
		        </div>
		    </div>
		    <div class="col-xs-12">
		        <p class="lead"></p>
                <p><a href="#" class="btn btn-info btn-block" ng-click="changeModalType('signup')">
                Sing Up <span class="text-success">It's FREE</span></a></p>
            </div>
		</div>
	</div>
</div>
<!-- END login -->

<!-- START singup -->
<div ng-if="modalType === 'signup'">
	<div class="modal-header">
    	<button type="button" class="close" ng-click="cancel()">x</button>
        <h4 class="modal-title" id="myModalLabel">SING UP</h4>
	</div>
    <div class="modal-body">
		<div class="row">
			<div class="col-xs-12">
				<div class="well">
                	<form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
						<div class="form-group">
						    <label for="firstname" class="control-label">Firstname</label>
						    <input type="text" class="form-control" id="firstname" name="firstname" value="" required="" title="Please enter you firstname" placeholder="example: Pera">
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
						    <label for="lastname" class="control-label">Lastname</label>
						    <input type="text" class="form-control" id="lastname" name="lastname" value="" required="" title="Please enter you lastname" placeholder="example: Peric">
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
						    <label for="username" class="control-label">Username</label>
						    <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
						    <label for="password" class="control-label">Password</label>
						    <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
						    <label for="passwordR" class="control-label">Repeat Password</label>
						    <input type="password" class="form-control" id="passwordR" name="passwordR" value="" required="" title="Please re-enter your password">
						    <span class="help-block"></span>
						</div>
						<div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
						<button type="submit" class="btn btn-success btn-block">SING UP</button>
					</form>
				</div>
			</div>
			<div class="col-xs-12">
				<a href="#" class="btn btn-info btn-block" ng-click="changeModalType('login')">
				Already a member? <span class="text-success"> LOGIN</span></a></p>
			</div>
		</div>
	</div>
</div>
<!-- END singup -->
